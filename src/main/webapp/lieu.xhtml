<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <title>Ajouter un Lieu</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    </h:head>
    
    <h:body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
        <div class="container p-4 shadow bg-white rounded" style="max-width: 500px;">
            <h2 class="text-center mb-4">Ajouter un Lieu</h2>

            <h:form>
                <div class="mb-3">
                    <h:outputLabel for="nom" value="Nom :" />
                    <h:inputText id="nom" value="#{lieuBean.lieu.nom}" 
                                 styleClass="form-control" required="true"/>
                </div>

                <div class="mb-3">
                    <h:outputLabel for="description" value="Description :" />
                    <h:inputTextarea id="description" value="#{lieuBean.lieu.description}" 
                                     styleClass="form-control" required="true"/>
                </div>

                <div class="mb-3">
                    <h:outputLabel for="latitude" value="Latitude :" />
                    <h:inputText id="latitude" value="#{lieuBean.lieu.latitude}" 
                                 styleClass="form-control" required="true">
                        <f:validateDoubleRange minimum="-90.0" maximum="90.0"/>
                    </h:inputText>
                </div>

                <div class="mb-3">
                    <h:outputLabel for="longitude" value="Longitude :" />
                    <h:inputText id="longitude" value="#{lieuBean.lieu.longitude}" 
                                 styleClass="form-control" required="true">
                        <f:validateDoubleRange minimum="-180.0" maximum="180.0"/>
                    </h:inputText>
                </div>

                <h:commandButton value="Ajouter" action="#{lieuBean.ajouterLieu}" 
                                 styleClass="btn btn-primary w-100"/>
            </h:form>
        </div>

        <!-- Tableau des lieux ajoutés -->
        <div class="container mt-4 p-4 shadow bg-white rounded" style="max-width: 800px;">
            <h2 class="text-center mb-4">Lieux Ajoutés</h2>
            <h:dataTable value="#{lieuBean.listeLieux}" var="lieu" styleClass="table table-bordered">
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    #{lieu.nom}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{lieu.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Latitude</f:facet>
                    #{lieu.latitude}
                </h:column>
                <h:column>
                    <f:facet name="header">Longitude</f:facet>
                    #{lieu.longitude}
                </h:column>
            </h:dataTable>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>
