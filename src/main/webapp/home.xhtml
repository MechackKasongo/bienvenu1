<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    </h:head>
<h:body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 400px;">
             
        <h4 class="mb-2">Bienvenue en Indonésie :</h4>

        <h:form>
            <h:commandButton value="Ajouter" action="lieu" 
                             styleClass="btn btn-danger w-100"/>
        </h:form>

        <h:form class="mt-2">
            <h:commandButton value="Visite" action="#{navigationController.voirApropos()}"
                             styleClass="btn btn-primary w-100"/>
        </h:form>

        <h:form class="mt-2">
            <h:commandButton value="À propos" action="a_propos"
                             styleClass="btn btn-success w-100"/>
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
