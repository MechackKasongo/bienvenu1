<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>À propos de Jakarta</title>

        <!-- Intégration de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

        <style>
            .btn-primary {
                background-color: blue !important;
                border-color: blue !important;
            }
            .btn-danger {
                background-color: red !important;
                border-color: red !important;
            }
            .profil-container {
                background-color: #f8f9fa;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }
        </style>
    </h:head>

    <h:body>
        <div class="container mt-5">
            <div class="profil-container">
                <h2 class="mt-2">Profil Utilisateur</h2>

                <!-- Formulaire Profil -->
                <h:form>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom :</label>
                        <h:inputText id="nom" value="#{profilBean.utilisateur.username}" class="form-control" readonly="true"/>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email :</label>
                        <h:inputText id="email" value="#{profilBean.utilisateur.email}" class="form-control" readonly="true"/>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description :</label>
                        <h:inputTextarea id="description" value="#{profilBean.utilisateur.description}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Nouveau mot de passe :</label>
                        <h:inputSecret id="password" value="#{profilBean.newPassword}" class="form-control"/>
                    </div>

                    <!-- Boutons Modifier & Déconnexion sur la même ligne -->
                    <div class="row g-2">
                        <div class="col-md-6">
                            <h:commandButton value="Modifier" action="#{profilBean.modifierProfil}" 
                                             styleClass="btn btn-primary w-100"/>
                        </div>
                        <div class="col-md-6">
                            <h:commandButton value="Déconnexion" action="#{profilBean.deconnecter}" 
                                             styleClass="btn btn-danger w-100"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
